name: Telegram Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r Yuklama.txt
    
    - name: Run bot
      env:
        API: 8575456338:AAFJQatPZgI2SyM_6VNQOTFiSQHWK9eU5Fg
      run: |
        python main.py
